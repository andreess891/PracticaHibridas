<div ng-controller="RadioListCtrl">
	<div class="row" >
		<div class="col-md-12 text-center">
			<form name="userForm" ng-model="userForm" ng-submit="submit(radioList)">
				<div class="form-group">
					<label for="id">id</label>
					<input type="text" class="form-control" ng-model="radioList.id" id="id" placeholder="Username">
				</div>
				<div class="form-group">
					<label for="name">Name</label>
					<input type="name" class="form-control" ng-model="radioList.name" id="name" placeholder="Password">
				</div>
				<button type="submit" class="btn btn-default">add radio</button>
			</form>
		</div>
	</div>
	<p></p>
	<div class="row">
		<table class="table">
			<tbody>
				<tr ng-repeat="radio in radioLists">
					<th ng-click="goToPrograms(radio)" scope="row">{{radio.id}}</th>
					<th scope="row">{{radio.name}}</th>
					<th scope="row">
						<button type="button" ng-click="deleteRadio(radio.$id)" class="btn btn-default">delete radio</button>
					</th>
				</tr>
			</tbody>
		</table>
	</div>
</div>
